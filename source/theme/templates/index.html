{% extends "base.html" %}
{% block content %}
{% for article in articles_page.object_list %}
	<article>    
            <h2><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></h2>
            <time datetime="{{ article.date }}">{{ article.date.strftime('%d.%m.%Y') }}</time>
            {{ article.summary }}
    </article>
{% endfor %}
{% include 'pagination.html' %}
{% endblock content %}
